<ion-content [fullscreen]="true" class="login">
  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <img class="logo" src="assets/img/logo.png" alt="logo.png">
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <h1 class="title">Inicia sesi칩n <br> en factoryPrices</h1>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <div class="input-group mb-3">
          <span class="input-group-text">
            <span class="material-symbols-outlined">person</span>
          </span>
          <div class="form-floating">
            <input type="text" name="username" class="form-control" placeholder="Usuario..." [(ngModel)]="credentials.username" (focus)="quitBorderError('username')" #username>
            <label>Usuario...</label>
          </div>
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text">
            <span class="material-symbols-outlined">passkey</span>
          </span>
          <div class="form-floating">
            <input type="password" name="password" class="form-control" placeholder="Contrase침a..." [(ngModel)]="credentials.password" (focus)="quitBorderError('password')" #password>
            <label>Contrase침a...</label>
          </div>
        </div>
      </ion-col>
    </ion-row>
    <ion-row class="mt-4">
      <ion-col>
        <ion-button (click)="onClick()" expand="full">Iniciar Sesi칩n</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer class="text-center">
  <ion-toolbar>
    <ion-title>&copy; freelsdevcamp.es <span style="color: gray;">{{ currentYear }}</span></ion-title>
  </ion-toolbar>
</ion-footer>
